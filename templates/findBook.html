<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Library Management System</span>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav">
                        <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                        <a class="nav-link" href="{{ url_for('borrower') }}">Sign Up</a>
                        <a class="nav-link" href="{{ url_for('book') }} ">Add Book</a>
                        <a class="nav-link active" aria-current="page" href="{{ url_for('find_book') }}"">Find Book</a>
                        <a class="nav-link" href="{{ url_for('find_loan') }}"">Loans</a>
                        <a class="nav-link" href="{{ url_for('latefees') }}"">Late Fees</a>
                </div>
            </div>
        </div>
    </nav>

    <h2>Find a Book</h2>

    <form method="post" action="{{ url_for('find_book') }}">
        <label for='booktitle'>Book Title: </label><input type="text" id="booktitle" name="booktitle">
        <button type="submit" id="searchBtn">Search</button>
    </form>

    {% if data_search_result %}
        <br>
        <table class="table table-sm table-striped table-hover table-bordered">
            <thead>
                <tr>
                    <th style="padding-right: 10px;">Title</th>
                    <th style="padding-right: 10px;">Branch ID</th>
                    <th style="padding-right: 10px;">No. of copies</th>
                </tr>
            </thead>
            <tbody class="table-group-divider">
                {% for row in data_search_result %}
                    <tr>
                        <td style="padding-right: 10px;">{{ row[0] }}</td>
                        <td style="padding-right: 10px;">{{ row[1] }}</td>
                        <td style="padding-right: 10px;">{{ row[2] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endif %}

    <br>
    <a href="{{ url_for('home') }}"><button>Return Home</button></a>
</body>
</html>
