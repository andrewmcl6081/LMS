<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Library Management System</span>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav">
                        <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                        <a class="nav-link" href="{{ url_for('borrower') }}">Sign Up</a>
                        <a class="nav-link" href="{{ url_for('book') }} ">Add Book</a>
                        <a class="nav-link" href="{{ url_for('find_book') }}"">Find Book</a>
                        <a class="nav-link" href="{{ url_for('find_loan') }}"">Loans</a>
                        <a class="nav-link" href="{{ url_for('latefees') }}"">Late Fees</a>
                </div>
            </div>
        </div>
    </nav>

    <h2>Sign up</h2>
    
    <form method="post" action="{{ url_for('new_borrower') }}" id="signupForum">
        <label for="fullname">Full Name: </label><input type="text" id="fullname" name="fullname"><br>
        <label for="address">Address: </label><input type="text" id="address" name="address"><br>
        <label for="phone">Phone: </label><input type="text" id="phone" name="phone"><br><br>
        <button type="button" id="registerBtn" onclick="validateFrom(event)">Register</button>
    </form>

    <br>
    {% if new_card_no %}
        <h2>Your new card number</h2>
        <p>{{ new_card_no }}</p>
    {% endif %}

    <a href="{{ url_for('home') }}"><button>Return Home</button></a>

    <script>
        function validateFrom(event) {
            event.preventDefault()

            let fullName = document.getElementById('fullname').value
            let address = document.getElementById('address').value
            let phone = document.getElementById('phone').value

            if(fullName === "" || address === "" || phone === "") {
                alert("Please fill in all the required fields")
            }
            else {
                document.getElementById('signupForum').submit()
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
